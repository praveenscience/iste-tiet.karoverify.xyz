      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
      <link rel="stylesheet" href="/styles.css" />
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
      <script src="/scripts.js"></script>
      <script>
        $(function () {
          $(".js-hide").hide().removeClass("js-hide");
          $(".action-btn").click(function (e) {
            e.preventDefault();
            var href = $(this).attr("href");
            if ($("form:visible").length > 0) {
              $("form:visible").slideUp(function () {
                $(href).slideDown();
              });
            } else {
              $(href).slideDown();
            }
          });
        });
      </script>
    </head>
    <body>
      <nav class="navbar navbar-dark bg-dark d-block mb-3">
        <a href="/" class="navbar-brand mb-0 h1 text-center d-block">Extricate Eleven: Claim / Verify your eCertificates powered by KaroVerify!</a>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-6 mb-4 text-center">
            <img src="https://i.imgur.com/MX9J1vl.png" alt="Extricate Eleven: Claim / Verify your eCertificates powered by KaroVerify!" />
          </div>
          <div class="col-12 col-md-6 text-center my-4">
            <h2>You're here for...</h2>
            <div class="py-4 px-0 px-lg-4">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12 col-lg-6 text-center text-lg-right mb-3 mb-lg-0"><a href="#claim" class="btn btn-success btn-lg action-btn">Claim eCertificate</a></div>
                  <div class="col-12 col-lg-6 text-center text-lg-left"><a href="#verify" class="btn btn-success btn-lg action-btn">Verify eCertificate</a></div>
                  <div class="col-12">
                    <form method="post" class="mx-0 my-4 mx-lg-4 js-hide" id="claim">
                      <h3>Claim Certificate</h3>
                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email..." />
                      </div>
                      <div class="form-group">
                        <label for="number">WhatsApp last 10 digits</label>
                        <input type="number" class="form-control" id="number" name="number" placeholder="Enter your WhatsApp number... Last 10 digits...">
                      </div>
                      <div class="form-group">
                        <label for="number">Certificate type</label>
                        <select name="type" class="form-control" id="type">
                          <option value="" selected="selected" disabled="disabled">Select a type...</option>
                          <option value="PART">Participants</option>
                          <option value="ORGS">Organiser</option>
                        </select>
                      </div>
                      <input type="hidden" name="instance" value="iste-tiet.karoverify.xyz" />
                      <input type="hidden" name="action" value="Claim Certificate" />
                      <input type="submit" value="Claim Certificate" class="btn btn-primary mb-2" />
                    </form>
                    <form method="post" class="mx-0 my-4 mx-lg-4 js-hide" id="verify">
                      <h3>Verify Certificate</h3>
                      <div class="form-group">
                        <label for="certid">Certificate ID</label>
                        <input type="text" class="form-control" id="certid" name="certid" placeholder="Enter the certificate identifier..." />
                      </div>
                      <div class="form-group">
                        <label for="number">Certificate type</label>
                        <select name="type" class="form-control" id="vertype">
                          <option value="" selected="selected" disabled="disabled">Select a type...</option>
                          <option value="PART">Participants</option>
                          <option value="ORGS">Organiser</option>
                        </select>
                      </div>
                      <input type="hidden" name="instance" value="iste-tiet.karoverify.xyz" />
                      <input type="hidden" name="action" value="Verify Certificate" />
                      <input type="submit" value="Verify Certificate" class="btn btn-primary mb-2" />
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <p>
              <a class="btn btn-primary mr-2" href="https://sites.google.com/view/iste-thapar/home" target="_blank">
                <img src="https://i.imgur.com/bwnhObS.png" alt="Event Info" />
                <span class="d-inline-block">Event Info</span>
              </a>
              <a class="btn btn-danger mr-2" href="https://rb.gy/fupw21" target="_blank">
                <img src="https://i.imgur.com/pBFvXvY.png" alt="YouTube" />
                <span class="d-inline-block">Subscribe to our YouTube Channel</span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </body>
  </html>
